<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <title>Regitration</title>
</head>
<body>
    <div class="flex-container">
        <h1>Форма для заполнения</h1>
        <form action="/success.html">
            <div class="form__item">
                <label class="info_label" for="firstName">Ваше имя*:</label>
                <input type="text" 
                        name="firstName" 
                        id="firstName" 
                        pattern="[a-zA-Zа-яА-Я]{2,12}"
                        required 
                        placeholder="Введите имя(только латинские буквы или кириллица)">
            </div>
            <div class="form__item">
                <label class="info_label" for="age">Ваш возраст*:</label>
                <input class="info_input info_input__age" 
                        type="number" 
                        name="age" 
                        id="age" 
                        required 
                        min="1"
                        max="150"
                        placeholder="Введите возраст (числа от 1 до 150)">
            </div>
            <div class="form__item">
                <label class="info_label" for="">Ваш пол*:</label>
                <div class="sex_input_flex_container">
                <input type="radio" name="sex" id="m" required value="m">
                <label class='info_label__radio' for="m">Мужской</label>
                <input type="radio" name="sex" id="f" required value="f">
                <label class='info_label__radio' for="f">Женский</label>
                <input type="radio" name="sex" id="p" required value="p">
                <label class='info_label__radio' for="p">Паркет</label>
                </div>
            </div>
            <div class="form__item">
                <label class="info_label" for="">Ваше резюме*:</label>
                <label for="file" class="info_label__file">Добывить файл</label>
                <input type="file" name="file" id="file" required>
            </div>
            <div class="form__item">
                <label class="info_label info_label__about" for="about">Пару слов о себе:</label>
                <textarea id="about" placeholder="О себе"></textarea>
            </div>
            <div class="form__item form__item_checkbox">
                <label 
                    class="info_label__accept" 
                    for="accept"
                    data-clue="В связи с законом о просто так, вы обязаны принять данное соглашение и точка.">
                    Согласен(-а) на обработку<br>персональных данных*:
                </label>
                <input type="checkbox" name="accept" id="accept" required>
            </div>
            <div class="form_buttons">
                <input type="reset" value='Очистить' class="buttons">
                <input type="submit" value="Отправить" class="buttons">
            </div>
        </form>
    </div>
</body>
</html>
